<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>calculator</title>
    <link rel="stylesheet" href="/styles/loan_cal.css">
    <link rel="stylesheet" href="/styles/general.css">

</head>
<body>
    <div class="container">
        <!--display name of the page-->
        <div class="theme" id="app_bar">
            <h2>Loan Calculator</h2>
        </div>

        <!--function dashboard buttons for the page-->

        <!--for salary functional screen-->
        <div class="opt_btn">
            <div class="dash_page" id="salary_page_btn">
                <input type="button" value="Salary">
            </div>

           <!--for loan functional screen-->
            <div class="dash_page" id="loan_page_btn">
                <input type="button" value="Loan">
            </div>
            
            <!--for back pay functional screen-->
            <div class="dash_page" id="backpay_btn">
                <input type="button" value="back pay">
            </div>
        </div>

        <div class="loan_select">
            <label>Select Load Type</label>
                <p class="option">
                    <select name="option" id="option">                                                 
                        <option value="cash loan">Cash Loan</option>
                        <option value="Hire purchase">Hire Purchase</option>
                        <option value="School fees">School Fees</option>
                        <option value="quick loan">quick Loan</option>
                    </select>
                </p>
        </div>

            <div class="loan_data">
                <p>
                    <label for="lamt">Amount / value:</label>
                    <input class="in_data" id="lamt" required placeholder="cash or item value">
                </p>

                <p>
                    <label for="period">Duration:</label>
                    <input class="in_data" id="period" required placeholder="loan period">
                </p>       

            </div>

            <div>
                <input type="button" value="Submit" class="btnSubmit" id="btn_submit">
                <input type="button" value="Clear">
            </div>

        </div>
    <script type="module" src="/js/loans.js"></script>
</body>
</html>
