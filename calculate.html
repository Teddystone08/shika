<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/loan_form.css">
    <script src="./js/jquery-3.6.4.js"></script>
    <title>Loan calculator</title>
</head>

<body>
    <header>
        <h4>LOAN BUDGET</h4>
    </header>
    <form action="">
        <fieldset>
            <legend>LOAN CALCULATOR</legend>
            <P>
                <label for="type" class="type">Loan type:</label>
                <select>
                    <option>Cash loan</option>
                    <option value="">Hire purchase</option>
                    <option value="">School fees</option>
                    <option value="">Quick Loan</option>
                </select>
            </P>
            <p>
                <label for="Amount">Amount:</label>
                <input type="number" id="lamt" class="data">
            </p>
            <p>
                <label for="">Duration</label>
                <input type="number" id="dur" class="data">
            </p>
            <p>
                <button id="Submit">Submit</button>
                <button>Clear</button>
            </p>


        </fieldset>
    </form>

    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                $("body").fadeOut(5000, function () {
                    window.location.href = "result.html";

                })
            })
        });


    </script>
</body>

</html>
