<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shika.css">
    <title>Loan calculator</title>
</head>
<body>

    <table class="front">
        <tr>
            
                <th>Loan calculator</th>
        
        </tr>
        <tr>
            <td>
                <select>
                    <option>Cash Loan</option>
                    <option>Hire purchade</option>
                    <option>School Fees</option>
                    <option>Quick loan</option>
                </select>
            </td>
        
        </tr>
        <tr>
            <td>
                <label for="amt">Loan Amount:</label>
                <input type="number" id="lamount" placeholder="Amount required">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dr">Duration:</label>
                <input type="number" id="dur" placeholder="total estimated months for deducation">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" id="cal" class="cal">Calculate</button>
            </td>
        </tr>
    </table>
    
    
</body>
</html>
